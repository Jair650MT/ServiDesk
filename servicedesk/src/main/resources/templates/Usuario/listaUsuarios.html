<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{plantilla/tema}">

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">

  <title>Dashboard - NiceAdmin Bootstrap Template</title>
  <meta content="" name="description">
  <meta content="" name="keywords">

  <!-- Favicons -->
  <link th:href="@{/themes/assets/img/favicon.png}" rel="icon">
  <link th:href="@{/themes/assets/img/apple-touch-icon.png}" rel="apple-touch-icon">

  <!-- Google Fonts -->
  <link href="https://fonts.gstatic.com" rel="preconnect">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Nunito:300,300i,400,400i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet">

  <!-- Vendor CSS Files -->
  <link th:href="@{/themes/assets/vendor/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
  <link th:href="@{/themes/assets/vendor/bootstrap-icons/bootstrap-icons.css}" rel="stylesheet">
  <link th:href="@{/themes/assets/vendor/boxicons/css/boxicons.min.css}" rel="stylesheet">
  <link th:href="@{/themes/assets/vendor/quill/quill.snow.css}" rel="stylesheet">
  <link th:href="@{/themes/assets/vendor/quill/quill.bubble.css}" rel="stylesheet">
  <link th:href="@{/themes/assets/vendor/remixicon/remixicon.css}" rel="stylesheet">
  <link th:href="@{/themes/assets/vendor/simple-datatables/style.css}" rel="stylesheet">

  <!-- Template Main CSS File -->
  <link th:href="@{/themes/assets/css/style.css}" rel="stylesheet">

  <!-- =======================================================
  * Template Name: NiceAdmin
  * Updated: Sep 18 2023 with Bootstrap v5.3.2
  * Template URL: https://bootstrapmade.com/nice-admin-bootstrap-admin-html-template/
  * Author: BootstrapMade.com
  * License: https://bootstrapmade.com/license/
  ======================================================== -->
</head>

<body>


  <div layout:fragment="contenedor">
  
  	 <table class="table">
  <thead>
    <tr>
     
      <th scope="col">Usuario ID</th>
      <th scope="col">Nombre</th>
      <th scope="col">Apellido</th>
      <th scope="col">Email</th>
      <th scope="col">Celular</th>
      <th scope="col">Rol</th>
      
    </tr>
  </thead>
  <tbody>
    <tr>
      <tr th:each="usuarios: ${listaUsuarios}">
		  <td th:text="${usuarios.idUsuario}"></td>
		  <td th:text="${usuarios.nombre}"></td>
		  <td th:text="${usuarios.apellido}"></td>
		  <td th:text="${usuarios.email}"></td>
		  <td th:text="${usuarios.celular}"></td>
		  <td th:text="${usuarios.Rol.nombreRol}"></td>
		  
		  <td>
								<a th:href="@{/editar/{id}(id=${usuarios.idUsuario})}">
									<button class="btn btn-primary">Editar</button>
								</a>
							</td>
		  
		  <td>
								<a th:href="@{/borrar/{id}(id=${usuarios.idUsuario})}">
									<button class="btn btn-danger"
										onclick="return confirm('Seguro que quiere eliminar?')">Borrar</button>
								</a>
							</td>
	  </tr>
	  
  </tbody>
</table>
					<a th:href="@{/usuarios/nuevo}">
					<button class="form-control">
					
						Agregar Nuevo Usuario
					
					</button>
					</a>
  </div>

</body>

</html>
